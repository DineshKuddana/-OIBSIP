<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
		<h1>Temperature Converter</h1>
		<div class="input">
			<label for="temperature-input">Temperature:</label>
			<input type="text" id="temperature-input" name="temperature" placeholder="Enter temperature" required>
			<div class="units">
				<label for="celsius-radio">Celsius</label>
				<input type="radio" id="celsius-radio" name="unit" value="celsius" checked>
                &nbsp;&nbsp;&nbsp;&nbsp;
				<label for="fahrenheit-radio">Fahrenheit</label>
				<input type="radio" id="fahrenheit-radio" name="unit" value="fahrenheit">
			</div>
		</div>
        <center>
            <button id="btn">Convert</button>
        </center>
		    <div class="output">
			<p id="result"></p>
		</div>
	</div>

    <script src="script.js"></script>
</body>
</html>
